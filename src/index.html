<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
  <link rel="style/text" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>capstone</title>
</head>

<body>
  <header class="header">
    <nav class="nav d-flex">
      <button type="button" id="movies-count" class="btn-nav">Movies</button>
      <button type="button" class="btn-nav">What's new</button>
      <button type="button" class="btn-nav">Up coming</button>
    </nav>
  </header>
  <main>
    <section class="content mt-5">
      <div class="popup-form">
        <a class="close" href="#">&times;</a>
        <div class="d-comment">
          <h3 id="title"></h3>
          <img class="pop-img" src="#" id="figure" alt="img">
          <p id="description"></p>
          <p class="comment-count">Comments(<span id="c-count"></span>)</p>
        </div>
        <div id="comments-display"></div>
        <div class="d-flex inner-comments mt-4">
          <form action="#" class="form d-flex">
            <h4 class="add-comment">Add a comment</h4>
            <input type="text" name="username" id="username" class="mb-2 form-control" placeholder="name" required>
            <textarea name="comment" id="comment_text" cols="30" rows="3" class="comment-text form-control"
              placeholder="comment...." required></textarea>
            <input type="submit" value="Comment" class="sub-comment btn btn-primary mt-2">
          </form>
        </div>
      </div>
      <div class="content-cont">
        <div class="contain">
          <div class="comments-div d-flex">
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </section>
  </main>
  <footer class="d-flex justify-content-center">
    &copy; <small class="font-weight-bold">Created by Microverse Students - 
      <a href="https://www.linkedin.com/in/makungong-collins/">Collins</a> | 
      <a href="https://www.linkedin.com/in/elisha-kyakopo/">Elisha</a></small>
  </footer>
</body>

</html>
